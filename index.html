<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="grid-container">
        <div data-index="0" class="grid-item">0</div>
        <div data-index="1" class="grid-item">1</div>
        <div data-index="2" class="grid-item">2</div>
        <div data-index="3" class="grid-item">3</div>
        <div data-index="4" class="grid-item">4</div>
        <div data-index="5" class="grid-item">5</div>
        <div data-index="6" class="grid-item">6</div>
        <div data-index="7" class="grid-item">7</div>
        <div data-index="8" class="grid-item">8</div>
    </div>

    <p id="demo"></p>

    <script src="app.js"></script>
</body>

</html>
