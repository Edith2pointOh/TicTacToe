<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p id="whosTurn"></p>
        <div class="grid-container">
            <div data-index="0" class="grid-item"></div>
            <div data-index="1" class="grid-item"></div>
            <div data-index="2" class="grid-item"></div>
            <div data-index="3" class="grid-item"></div>
            <div data-index="4" class="grid-item"></div>
            <div data-index="5" class="grid-item"></div>
            <div data-index="6" class="grid-item"></div>
            <div data-index="7" class="grid-item"></div>
            <div data-index="8" class="grid-item"></div>
        </div>

        <p id="endGame">Testing</p>
        <button id="resetBtn" class="btnVisiblity">Reset Game</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
